<!DOCTYPE html>
<html>

<head>
<title>Carolina Pawnbrokers, Inc</title>

<meta name="description" content="Locally owned pawn shop in Clinton, North Carolina.
Guns, watches, TVs, guitars, tools, jewelry and more for cheap prices.">

<meta name="keywords" content="Pawnshop, pawn, pawnshop, pawnbroker, store">

<meta name="author" content="Kenai River Rhodes">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- Stylesheet -->
<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body style="background-color:#d4c398">

  <!-- Heading -->
<div class="jumbotron text-center" style="background-color:#000000; margin-bottom: 0px;">
  <img src="images/logo.png" alt="Carolina Pawnbrokers, Inc."
  style="width: 20%; height: auto;">
</div>

<!-- Image Carousel -->
<div id="carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol id="carouselIndicators" class="carousel-indicators"></ol>

  <!-- Wrapper for slides -->
  <div id="carouselWrapper" class="carousel-inner"></div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#carousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container">
  <div class="row">

    <!-- About Us -->
    <div class="col-sm-4">
      <h2>About Us</h2>
      <p id="about">&nbsp&nbsp </p>
    </div>

    <!-- Hours -->
    <div class="col-sm-4">
      <h2>Hours</h2>
      <p id='hoursM'><span style="font-weight:bold">Monday: </span></p>
      <p id='hoursTU'><span style="font-weight:bold">Tueday: </span></p>
      <p id='hoursW'><span style="font-weight:bold">Wednesday: </span></p>
      <p id='hoursTH'><span style="font-weight:bold">Thursday: </span></p>
      <p id='hoursF'><span style="font-weight:bold">Friday: </span></p>
      <p id='hoursSA'><span style="font-weight:bold">Saturday: </span></p>
      <p id='hoursSU'><span style="font-weight:bold">Sunday: </span></p>
    </div>

    <!-- Contact Us -->
    <div class="col-sm-4">
      <h2>Contact Us</h2>
      <p><span class="glyphicon glyphicon-map-marker"/><a id="address"></a></p>
      <p id="phone"><span class="glyphicon glyphicon-earphone"/></p>
      <p><span class="glyphicon glyphicon-book"/><a href="https://www.facebook.com/carolinapawnbrokers/"> Facebook</a></p>
    </div>
  </div>
</div>

<!-- Configuration Script -->
<script src="Configuration.js"></script>

<!-- Script to populate image carousel -->
<script src="scripts/productImages.js"></script>

</body>
